<h1 mat-dialog-title>Add prductForm</h1>

<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product name</mat-label>
      <input matInput formControlName="ProductName" placeholder="name" />
    </mat-form-field>

    `
    <mat-form-field appearance="outline">
      <mat-label>product category</mat-label>
      <mat-select formControlName="category" placeholder="category">
        <mat-option value="fruit">fruit </mat-option>
        <mat-option value="vegetable">vegetable</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <label for="">product freshness </label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let fresh of freshnesslist"
          [value]="fresh"
        >
          {{ fresh }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prise</mat-label>
      <input formControlName="Prise" matInput placeholder="prise" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comments</mat-label>
      <textarea formControlName="Comments" matInput placeholder="number">
      </textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>close</button>
  <button mat-raised-button color="primary">Save</button>
</div>
